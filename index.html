<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Transfer System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">File Transfer System</h1>
    
    <!-- Login Form -->
    <div id="login-section">
      <h2 class="text-xl font-semibold mb-4">Login</h2>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium">Username</label>
          <input type="text" id="username" class="w-full p-2 border rounded">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium">Password</label>
          <input type="password" id="password" class="w-full p-2 border rounded">
        </div>
        <div>
          <label for="role" class="block text-sm font-medium">Role</label>
          <select id="role" class="w-full p-2 border rounded">
            <option value="client">Client</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
      </form>
    </div>

    <!-- Admin Section -->
    <div id="admin-section" class="hidden space-y-4">
      <h2 class="text-xl font-semibold">Admin Panel</h2>
      <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="file-upload" accept=".zip" class="w-full p-2 border rounded">
        <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Upload ZIP</button>
      </form>
      <button id="logout-admin" class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600">Logout</button>
    </div>

    <!-- Client Section -->
    <div id="client-section" class="hidden space-y-4">
      <h2 class="text-xl font-semibold">Available Files</h2>
      <ul id="file-list" class="space-y-2"></ul>
      <button id="logout-client" class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600">Logout</button>
    </div>
  </div>

  <script>
    const tokenKey = 'authToken';
    
    // Check if already logged in
    const token = localStorage.getItem(tokenKey);
    if (token) {
      const payload = JSON.parse(atob(token.split('.')[1]));
      showSection(payload.role);
    }

    // Login form submission
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      const response = await fetch(`/api/${role}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await response.json();

      if (data.token) {
        localStorage.setItem(tokenKey, data.token);
        showSection(role);
        if (role === 'client') fetchFiles();
      } else {
        alert(data.error);
      }
    });

    // File upload
    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      const fileInput = document.getElementById('file-upload');
      formData.append('file', fileInput.files[0]);

      const response = await fetch('/api/admin/upload', {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${localStorage.getItem(tokenKey)}` },
        body: formData
      });
      const data = await response.json();
      alert(data.message || data.error);
    });

    // Fetch available files for client
    async function fetchFiles() {
      const response = await fetch('/api/client/files', {
        headers: { 'Authorization': `Bearer ${localStorage.getItem(tokenKey)}` }
      });
      const files = await response.json();
      const fileList = document.getElementById('file-list');
      fileList.innerHTML = '';
      files.forEach(file => {
        const li = document.createElement('li');
        li.innerHTML = `${file.filename} (${(file.size / 1024).toFixed(2)} KB) - 
          <a href="/api/client/download/${file.id}" class="text-blue-500 hover:underline">Download</a>`;
        fileList.appendChild(li);
      });
    }

    // Show appropriate section
    function showSection(role) {
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('admin-section').classList.add('hidden');
      document.getElementById('client-section').classList.add('hidden');
      document.getElementById(`${role}-section`).classList.remove('hidden');
    }

    // Logout
    document.getElementById('logout-admin').addEventListener('click', logout);
    document.getElementById('logout-client').addEventListener('click', logout);

    function logout() {
      localStorage.removeItem(tokenKey);
      window.location.reload();
    }
  </script>
</body>
</html>
